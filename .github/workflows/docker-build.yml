name: Build and Deploy Frontend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: asia-east1-docker.pkg.dev
  GKE_IMAGE: asia-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gke-test-1/project-frontend
  DOCKERHUB_IMAGE: ${{ secrets.DOCKER_USERNAME }}/project-frontend

jobs:
  # ============================================
  # 測試環境 (develop → Docker Hub → 地端 Kubeadm)
  # ============================================
  build-staging:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    needs: [build-staging]
    if: github.ref == 'refs/heads/develop'
    runs-on: self-hosted
    steps:
      - name: Deploy to Staging (Kubeadm)
        env:
          KUBECONFIG: /home/github-runner/.kube/config
        run: |
          echo "部署 Frontend 到測試環境..."
          kubectl rollout restart deployment/frontend -n web-app
      - name: Wait for rollout
        env:
          KUBECONFIG: /home/github-runner/.kube/config
        run: |
          kubectl rollout status deployment/frontend -n web-app --timeout=120s
          echo "測試環境 Frontend 部署完成！"

  # ============================================
  # 正式環境 (main → Artifact Registry → GKE)
  # ============================================
  build-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: Login to Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet
      - uses: docker/setup-buildx-action@v3
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.GKE_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-production:
    needs: [build-production]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: gke-test-cluster-1
          location: asia-east1
      - name: Deploy to Production (GKE)
        run: |
          echo "部署 Frontend 到正式環境..."
          kubectl rollout restart deployment/frontend -n web-app
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/frontend -n web-app --timeout=120s
          echo "正式環境 Frontend 部署完成！"
